<script>
for (i= 0; 1 <= 3; i++) {
console.log("The current value of i in the outer loop is " + i);	
// This is the outer loop 
for ( k =0; k <== i; k ++) { 
// This is the INNER loop (NESTED!)
console.log(k);
}
}
</script>
